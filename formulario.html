<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./reset.css">
    <title>Formulario de datos</title>
</head>
<body>
    <header>
        <h1>Formulario de prueba en html</h1>
    </header>

    <main>
        <div>
            <h2>Datos del formulario</h2>
            <p>Completa los datos requeridos 
                en cada campo, con su respectiva descripcion
            </p>
        </div>

        <form>
            <div>
                
                <input type="text" name="nombre" placeholder="Nombre"/>
            </div>

            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido"/>
            </div>

            <div>
                <label for="edad">Edad</label>
                <input type="number" name="edad"/>
            </div>

            <div>
                <label for="fecha de nacimiento">Fecha de nacimiento</label>
                <input type="date" name="fecha de nacimiento"/>
            </div>

            <div>
                <label for="correo electronico">Email</label>
                <input type="email" name="correo electronico"/>
            </div>

            <div>
                <label for="telefono">Telefono</label>
                <input type="tel" name="telefono"/>
            </div>

            <div>
                <label for="comentarios">Comentarios</label>
                <input type="text" name="comentarios"/>
            </div>

            <button>Enviar</button>
        </form>
    </main>
</body>
</html>
